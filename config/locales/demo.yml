demo:
  #standard local format
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: ltr
  date:
    abbr_day_names:
      - dim
      - lun
      - mar
      - mer
      - jeu
      - ven
      - sam
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    abbr_month_names:
      - ~
      - jan.
      - fév.
      - mar.
      - avr.
      - mai
      - juin
      - juil.
      - août
      - sept.
      - oct.
      - nov.
      - déc.
    day_names:
      - dimanche
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d/%m/%Y"
      long: "%e %B %Y"
      short: "%e %b"
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names:
      - ~
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  datetime:
    distance_in_words:
      about_x_hours:
        one:   "environ une heure"
        other: "environ %{count} heures"
      about_x_months:
        one:   "environ un mois"
        other: "environ %{count} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ %{count} ans"
      almost_x_years:
        one:   "presqu'un an"
        other: "presque %{count} ans"
      half_a_minute: "une demi-minute"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins d'une minute"
        other: "moins de %{count} minutes"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins d'une seconde"
        other: "moins de %{count} secondes"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de %{count} ans"
      x_months:
        one: "1 mois"
        other: ! '%{count} mois'
      x_weeks:
        one: "1 semaine"
        other: ! '%{count} semaines'
      x_hours:
        one: 1 heure
        other: ! '%{count} heures'
      x_days:
        one:   "1 jour"
        other: "%{count} jours"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      x_months:
        one:   "1 mois"
        other: "%{count} mois"
      x_seconds:
        one:   "1 seconde"
        other: "%{count} secondes"
    prompts:
      year:   "Année"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"
      week:   "Semaine"

  time:
    formats:
      default: ! "%d/%m/%Y %H:%M"
      time: "%H:%M"
      short: ! '%d %b %H:%M'
      long: ! '%A %d %B %Y %H:%M'
    am: am
    pm: pm

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "millier"
          million: "million"
          billion: "milliard"
          trillion: "billion"
          quadrillion: "million de milliards"
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"

  support:
    array:
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "

  errors: &errors
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "n'est pas inclus(e) dans la liste"
      exclusion: "n'est pas disponible"
      invalid: "n'est pas valide"
      confirmation: "ne concorde pas avec la confirmation"
